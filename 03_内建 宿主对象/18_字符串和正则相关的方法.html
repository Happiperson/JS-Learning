<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    
    var str="1a2a3c4d5e6f";
    /* split()
        -可以将一个字符串拆分为一个数组
        -方法中可以传递一个正则表达式作为参数，这样可以根据这个规则去拆分
        -这个方法即使不用全局匹配，也全部拆了 */
    var result=str.split("4");
    console.log(result);
    /* 根据任意字母来讲字符串拆分 */
    var result=str.split(/[A-z]/);
    console.log(result);

    /* search()
        -可以搜索字符串中是否含有指定内容
        -如果搜索到指定内容，则会返回第一次出现的索引，没有输出-
        -它可以接收一个正则表达式作为参数
        -search()，即使设置全局匹配，也只会查找第一个 */


    /* 搜索字符串中是否含有abc/aec/afc */
    str="hello abc hello arc afc";
    result=str.search(/a[bef]c/);
    console.log(result);
    
    /* match()
        -可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
        -默认情况，match只会找到第一个符合要求的内容
          我们可以设置正则表达式为全局匹配模式
          可以为一个正则表达式设置多个匹配模式，且顺序无所谓
        -match()会将匹配到的内容封装到一个数组中返回 */
    str="1a2b3c4d5e6f7";
    result=str.match(/[a-z]/ig);
    console.log(result);

    /* replace()
        -可以将字符串中指定内容替换为新的内容
        -参数：
            1.被替换的内容，可以接收一个正则表达式作为参数，加g全局，加i不区分大小写
            2.新的内容
        -默认只会替换第一个 */
    str="1a2b3a4d5A6f7";
    result=str.replace(/a/gi,"@-@");
    console.log(result);

    </script>
</head>
