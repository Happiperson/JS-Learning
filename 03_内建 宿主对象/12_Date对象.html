<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    /* Date对象
        -在JS中使用Date对象来表示一个时间 */

    /* 创建一个Date对象
    如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间 */
    var d=new Date();
    console.log(d);

    /* 创建一个指定的实践对象
    需要在构造函数中传递一个表示时间的字符串作为参数
    日期的格式 月份/日/年 时：分：秒 */
    var d2=new Date("05/26/2023 12:30:30");
    console.log(d2);

    /* getDate()
        -用于获取当前日期是几日 */
    var date=d2.getDate();
    console.log(date);

    /* getDay() 
        -会获取当前日期对象时周几
        -会返回一个0-6的值
            0表示周日，1表示周一*/
    var day=d2.getDay();
    console.log(day);

    /* getMonth()
        -会获取当前对象的月份
        -0表示1月  11表示12月 */
    var month=d2.getMonth();
    console.log(month);

    /* getFullYear() */
    var year=d2.getFullYear();
    console.log(year);
    /* getTime()
        -获取当前日起对象的时间戳
        -时间戳，指的是从格林威治标准时间
         到当前日期所花费的毫秒数
        -计算机底层在保存时间时使用的都是时间戳 */
    var time=d2.getTime();
    console.log(time/1000/60/60/24/365);

    /* 获取当前的时间戳
    利用时间戳来测试代码的执行的性能 */
    var start=Date.now();
    
    for(var i=0;i<100;i++){
        console.log(i);
    }
    var end=Date.now();
    console.log("执行了："+end-start+"毫秒");
    </script>
</head>

</body>
