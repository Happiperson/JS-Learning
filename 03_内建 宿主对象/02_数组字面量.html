<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    /* 使用字面量创建数组时，可以在创建时就指定数组中的元素 */
var arr=[1,2,3,4,5];
console.log(arr);
    /* 使用构造函数创建数组时，也可以同时添加元素，将要添加到元素作为构造函数
    的参数传递，元素之间使用，隔开 */
var arr2=new Array(1,2,3,4);
console.log(arr2);

    /* 创建一个数组数组中只有一个元素10 */
    arr3=[10];
    /* 创建一个长度为10的数组 一般不用这个*/
    arr4=new Array(10);
    console.log(arr4.length);

    /* 数组中的元素可以是任意的数据类型 */
    arr5=["hello",8,true,null,undefined];
    console.log(arr5);

    /* 也可以是对象 */
    arr6=[{name:"孙悟空"},{name:"猪八戒"},{name:"沙和尚"}];

    /* 也可以是函数 */
    arr7={function(){console.log("我是一只猪")},function(){console.log("我是两只猪")}};

    /* 数组中也可以放数组，如下为二位数组 */
    arr8=[[1,2,3],[8,9,6]];

    console.log(arr6);
    console.log(arr7);
    console.log(arr8);

    </script>
</head>
