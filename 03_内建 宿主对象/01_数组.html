<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    /* 数组
        -数组也是一个对象
        -它和普通对象功能类似，也是用来存储一些值的
        -不同的是普通对象是使用字符串来作为属性名的
            而数组是使用数字来做索引
        -索引：从0开始的整数
        -数组的存储性能比普通对象要好，在开发中我们经常使用数组来存储一些数据 */

    /* 创建数组对象 */
    var arr=new Array();

    /* 使用typeof检查一个数组时，会返回Object */
    console.log(typeof arr);

    /* 向数组中添加元素 */
    arr[0]=10;
    arr[1]=152;
    arr[2]=125;
    arr[3]=142;
    arr[4]=132;
    console.log(arr);

    /* 读取数组中的元素 ,读取不存在的，不会报错，而是返回undefined*/
    console.log(arr[1]);
    console.log(arr[5]);

    /* 获取数组的长度
           对于非连续的数组，length会返回最大的索引+1
        尽量不要创建非连续数组 */
    console.log(arr.length);

    /* 修改length
           如果修改的length大于原长度，则多出部分会空出来
           如果小于原长度，则多出的直接删除 */
   /*  arr.length=10;
    console.log(arr); */

    /* 向数组的最后一个位置添加元素 */
    arr[arr.length]=70;
    console.log(arr);


    </script>
