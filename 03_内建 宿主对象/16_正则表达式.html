    <title>Document</title>
    <script type="text/javascript">
    /* 正则表达式
        -admin
        -admin@atguigu.com
        -邮件的规则：
            1.前边可以是xxx
            2.跟一个@
            3.后便可以是xxx
            4...com获取。。。 */
    
    /* 正则表达式用于定义一些字符串的规则
        计算机可以根据正则表达式，来检查一个字符串是否符合规则
        获取将字符串中符合规则的内容提取出来*/
    
    /* 创建正则表达式的对象
        语法：
        var 变量=new RegExp("正则表达式","匹配模式")   regular
        使用typeof检查正则对象，会返回object
        var reg=new RegExp("a");  检查是否有a
        在构造函数中可以传递一个匹配模式作为第二个参数
            可以使
                i 忽略大小写
                g 全局匹配模式 */
        var reg=new RegExp("ab","i");
        var str="AB";
        console.log(typeof reg);

    /* 正则表达式的方法：
    test()
        -使用这个方法可以用来检查一个字符串是否符合正则表达式
          如果符合则返回true,否则返回false */
    var result=reg.test(str);
    console.log(result);
    console.log(reg.test("A"))
    </script>
