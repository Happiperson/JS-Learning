<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script type="text/javascript">
    /* 浏览器在加载一个页面时，是按照从上到下的顺序加载时
        读取到一行就运行一行，如果将script标签写到页面的上边
        在代码执行时，页面还没有加载，页面没有加载DOM对象也没有加载
        会导致无法获取到DOM对象*/

    /* 将js代码编写到页面的下部就是为了，可以在页面加载完毕后，再执行js代码 */

    /* onload时间会在整个页面加载完成之后才触发
    为window绑定一个onload事件
        该时间对应的响应函数将会在页面加载完成之后执行，
        这样就可以确保我们的代码执行时，所有的DOM对象已经加载完毕了*/
    window.onload=function(){
        var btn=document.getElementById("btn");
        btn.onclick=function(){ /* 相当于给对象添加属性 */
        alert("不要再点了！");
    };
    }
    </script>
</head>
<body>
    <button id="btn">我是一个按钮</button>;
</body>
