<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="" text/css>
        *{
    margin:0;
    padding:0;
}

#outer{
    width:500;
    margin:50px auto;
    padding: 10px;
    background-color: #bfa ;
    /* 文本居中 */
    text-align: center;
}
    </style>
    <script type="text/javascript">
        window.onload = function () {
            /* 点击按钮切换图片 */
            /* 获取两个按钮 */
            var prex = document.getElementById("perv");
            var next = document.getElementById("next");

            /* 要切换图片就是修改img的src属性 */
            /* 获取img标签 */
            var img = document.getElementsByTagName("img")[0];   /* 这是一个数组 */

            /* 创建一个数组，用来保存图片的路径 */
            var imgArr = ["./img/01.webp", "./img/02.jpg", "img/03.jpg", "img/04.webp"];

            /* 创建一个变量，来保存当前正在显示的图片的索引 */
            var index = 0;

            /* 设置提示文字
            获取id为infro的p元素 */
            var info = document.getElementById("info");
            info.innerHTML = "一共" + imgArr.length + "张图片" + "当前第" + (index + 1) + "张"

            /* 分别为两个按钮绑定单击响应函数 */
            prev.onclick = function () {
                /* 切换到上一张，索引自减 */
                index--;

                if (index < 0) {
                    index = imgArr.length - 1;
                }
                img.src = imgArr[index];
                /* 当点击按钮以后，重新设置信息 */
                info.innerHTML = "一共" + imgArr.length + "张图片" + "当前第" + (index + 1) + "张";
            }
            next.onclick = function () {
                /* 切换到下一张，索引自加 */
                index++;
                if (index > imgArr.length - 1) {
                    index = 0;
                }
                img.src = imgArr[0];
                /* 当点击按钮以后，重新设置信息 */
                info.innerHTML = "一共" + imgArr.length + "张图片" + "当前第" + (index + 1) + "张";

            }

        }

    </script>
</head>

<body>
    <p id="info">一共5张图片,当前第1张</p>
    <div id="outer">
        <img src="./img/01.webp" alt="大桥">
        <button id="prev">上一张</button>
        <button id="next">下一张</button>
    </div>
</body>
<html>
