<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    function Person(name,age,gender){
     this.name=name;
     this.age=age;
     this.gender=gender;
     this.sayName=function(){
        alert(this.name);
     }
   } 
   /* 创建一个Person实例 */
   var per=new Person("张三",21,"女"); 
   var per2=new Person("张8",58,"女"); 
   /* 当我们直接在页面中打印一个对象时，实际上是输出的对象的toString()方法的返回值 */
   console.log(per);
   console.log(per.toString());
   result=per.toString();
   console.log("result="+result);

   /* 探索toString在哪里 */
   console.log("探索");
   console.log(per.__proto__.hasOwnProperty("toString"));
   console.log(per.__proto__.__proto__.hasOwnProperty("toString"));

   /* 如果我们希望在输出对象时不舒服[Object Object]，可以为对象添加一个toString()发方法 */
    /* 如果按以下方式改，只能改一个per，所以我们可以改原型 */
    /*  per.toString=function(){
        return "Person[name="+this.name+",age="+this.age+"gender="+this.gender+"]";
    }
    console.log(per2.toString()); */
    
    /* 修改Person原型的toString */
    Person.prototype.toString=function(){
        return "Person[name="+this.name+",age="+this.age+"gender="+this.gender+"]";
    }
    console.log(per.toString());
    console.log(per2.toString());
    </script>
</head>
