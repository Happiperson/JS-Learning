<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script type="text/javascript">
    /* 对象的属性值也可以是任何的数据类型，也可函数
    如果一个函数作为一个对象的属性保存，那么我们称这个函数是这个对象的方法
    调用这个函数就称为调用对象的方法 */

    var obj=new Object();
    obj.name="孙悟空";
    obj.age=18;
    obj.sayName=function(){
        console.log("我是"+obj.name)
    }
    console.log(obj.sayName);
    /* 调方法 */
    obj.sayName();

    var obj2={
        name:"猪八戒",
        age:20,
        sayName:function(){
            console.log("我是"+obj2.name);
        }
    };
    obj2.sayName();


    </script>
