<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    /* 当形参太多，可以传递对象到函数， 实参可以使任意数据类型，包括对象*/
    var obj={
        name:"孙悟空",
        age:18,
        address:"沙坪坝"
    }
    function show(o){
        console.log("我是"+o.name+"我已经"+o.age+"岁了，我住在"+o.address)
    }
    show(obj);
    /* 实参也可以是一个函数 */
    </script>
</head>
