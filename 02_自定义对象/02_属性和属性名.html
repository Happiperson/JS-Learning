<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    
    /* 向对象中添加属性：
    属性名：
      -对象的属性名不强制要求遵守标识符的规范
        什么乱七八糟的名字都可以使用
      -但还是尽量按照规范做 */
    var obj=new Object();
    obj.var=123;
    console.log(obj.var);

      /* 
      如果要使用特殊的属性名，不能使用.
      必须用：对象["属性名"]=属性值
      使用[]中可以直接传递一个变量，这样变量值是多少就会读取那个属性*/
      
    obj["123"]=789;
    console.log(obj["123"]);
    obj["您好"]="您好";
    var n="您好";   /* 可以灵活变化 */
    console.log(obj[n])

    /* 属性值：
    JS对象的属性值，可以是任意的数据类型
        甚至也可以是一个对象 */

    /* in运算符
          -通过该运算符可以检查一个对象中是否含有指定的属性
            如果有则返回true，没有则返回false
          -语法：
            "属性名" in 对象 */
    console.log("---------------------");
    var obj2=new Object();
    obj2.name="孙悟空";
    obj2.class=obj;
    console.log(obj2);
    console.log("name" in obj2)


    </script>
</head>

</body>
