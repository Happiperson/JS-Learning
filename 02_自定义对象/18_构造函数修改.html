    <script type="text/javascript">

    /* 创建一个Person构造函数
      -在Person构造函数中，为每一个对象都添加了一个sayName方法
      目前我们的方法是在构造函数内部创建的
      也就是构造函数每执行一次就会创建一个新的sayName方法
      也是所有实例的sayName就是唯一的
      这样就导致了构造函数执行一次就会创建一个新的方法，
        执行多少次就会创建多少个方法
        这是完全没有必要的，完全可以使所有的对象共同享用一个方法 */
    function Person(name,age,gender){
     this.name=name;
     this.age=age;
     this.gender=gender;
     /* 向对象中添加一个方法 */
     /* this.sayName=function(){
        alert(this.name);
     } */
     this.sayName=fun;
   } 
   /* 将sayName方法在全局作用域中定义
   将函数定义在全局作用域，污染了全局作用域的命名空间
   而且定义在全局作用域中也很不安全 */
   function fun(){
    alert("Hello大家好,我是："+this.name);
   }
   var per1=new Person("张三",21,"女");  /* this就是新建的对象per */
   var per2=new Person("猪八戒",25,"男");
   
   console.log(per1);
   console.log(per2);
   per1.sayName();
   per2.sayName();
   console.log(per1.sayName==per2.sayName);


   
    </script>
