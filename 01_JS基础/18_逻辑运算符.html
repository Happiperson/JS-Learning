    <script type="text/javascript">
    
    /* 
    ！ 非   对一个bool值做取反操作， 如果对非布尔值进行运算，则会先把它转换成bool值
            所以我们可以利用这个特点把其他类型的东西转为成布尔值，两次取反
    
    && 与   相当于交集  ，JS中的“与”属于短路的与，若第一个值为true，会检查第二个值
    || 或   相当于并集  
    */

    var a = "123"
    a=!!a;
    console.log(a)
    console.log(typeof a)

    /* true && alert("看我出不出来") */

    
    </script>
