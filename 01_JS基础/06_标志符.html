<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /* 
        标识符
            在js中所有的可以由我们自主命名的都可以成为是标识符
            例如： 变量名 函数名 属性名都属于标识符
            1. 标识符中可以含有字母、数字、_$
            2. 标识符不能以数组开头
            3. 标识符不能是ES中的关键字或保留字
            4. 标识符一般都采用驼峰命名法
                -首字母小写，每个单词的开投资母大写，其余字母小写
                  helloWorld
            JS底层保存标识符时，实际上是采用的Unicode编码
            所以理论上讲,所有的utf-8含有的内容都可以做，中文也可以
        */
       var 锄禾日当午=789;
       console.log(锄禾日当午)

    </script>
</head>

</html>
