<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JS代码需要编写到script标签中 -->
    <script type="text/javascript">
          /* 
          控制浏览器弹出一个警告框
          */
         alert("这是我的第一行JS代码")


         /* 让计算机在页面中输出一个内容 
           document.write()可以向body中输入一个内容
         */
         document.write("看我酷不酷")


         /* 
         向控制台输入一个内容
         console.log()的作用是向控制台进行输出
         */
        console.log("我在这里！！！")


    </script>
</head>
<body>
    
</body>
</html>
