    <script type="text/javascript">
    
    /* prompt()可以弹出一个提示框 */
    /* prompt("请输入小明的期末成绩:"); */
    /* 用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接收 */

    /* 输入三个数大小，进行比较 */
    var a=+prompt("请输入第一个数");
    var b=+prompt("请输入第二个数");
    var c=+prompt("请输入第三个数");
    max=a>b?a:b;
    max=max>c?max:c;
    alert("最大的一个数为"+max)

    </script>
