    <script type="text/javascript">
    /* 
    Null类型的值只有一个，就是null
    null表示一个为空的对象
    typeof:object

    Undefined类型的值只有一个，就undefined
    当声明一个变量，但是并不赋值时，就是undefined
    typeof:undefined
    */
   var a=null;
   console.log(a)
   console.log(typeof a)

   var b=undefined;
   console.log(b)
   console.log(typeof b)
    </script>
