    <script type="text/javascript">
    /* 与运算：如果第一个都为true，则必然返回第二个值
               如果第一个值为flase，则必然返回第一个值 */
    var result=1&2;

    /*  */

  console.log("result = "+result)
    /* 或运算：如果第一个都为true，则必然返回第一个值
        如果第一个值为false，则必然返回第二个值 */
    result=NaN||1;
    console.log("result = "+result)
    result=NaN||0;
    console.log("result = "+result)
    result=" "||"hello";
    console.log("result = "+result)
    result=-1||"你好";
    console.log("result = "+result)

  
    </script>
