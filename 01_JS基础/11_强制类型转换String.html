    <script type="text/javascript">
    /* 
      方法一：
           调用被转换类型的toString()方法
           -该方法不会影响到原变量，它会将
           -null和undefined没有toString方法
        方法二：
            调用String()函数
            对于null和undefined不会调用toString方法
            它会将他们转换成字符串 "null" "undefined"
        
    */
    var a=123;
    console.log(a)
    console.log(typeof a)

    a=a.toString()
    console.log(a)
    console.log(typeof a)

    var a=0;
    a=Boolean(a)
    console.log(a)
    console.log(typeof a)


    </script>
