<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    /* 
        数据类型指的就是字面量的类型
        在js中一共有六种数据类型
          String
          Number
          Boolean
          Null
          Underfined
          Object
          前五个是基本属于类型
          最后一个Object属于引用数据类型
    */

    /* 
        String字符串
        -在js中字符串需要使用引号引起来
        -使用双引号或者单引号都可以，但是不要混着用
        -引号不能嵌套，双引号不能放双引号，单引号不能用单引号
        -在字符串中我们可以使用\作为转义字符
         \"  \' \n \t制表符 \\
    */
   var str="hello"
   console.log(str)
   var saying="我说:\"你是一只猪\" "
   console.log(saying)


    </script>
</head>

</body>
</html>
