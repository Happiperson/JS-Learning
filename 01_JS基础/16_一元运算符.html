<!DOCTYPE html>

    <title>Document</title>
    <script type="text/javascript">
    /* 一元运算符，只需要一个操作值
        + 正号   正号不会对数字产生影响 1和 +1
        - 负号   负号可以对数字进行取反
        对于非Number类型的值，
            它会将先转换为Number，然后再运算
            可以对一个其他的数据类型使用+，来将其转换为number
            它的原理和Number()一样
    */
   var a = 123;
   a=-a ;
   a=true;
   a="18";
   a=+a;
   console.log(typeof a)
   console.log(a)

   var result= 1 + "2" + 3;
   console.log("type of a = " +typeof a)
   console.log("result = "+result)

   var result= 1 + +"2" + 3;
   console.log("type of a = " +typeof a)
   console.log("result = "+result)
  



    </script>
</head>
