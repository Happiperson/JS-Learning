<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    
    /* 
        在js中所有的数值都是Number类型
        包括整数和浮点数（小数）

        JS中可以表示的数字的最大值
        Number.MAX_VALUE
        如果使用Number表示的数字超过了最大值，就会用infinity
        表示正无穷
        使用typeof检查Infinity也会返回number

        NaN表示一个特殊的数字，表示Not A Number
        使用typeof检查NaN时，也会返回Number
    */

    /* 可以使用运算符typeof来检查一个变量的类型 */
    var a = 123;
    var b="我是猪";
    console.log(typeof a);

    var c = Number.MAX_VALUE
    console.log(typeof c)
    console.log(c)

    var f=Number.MAX_VALUE*Number.MAX_VALUE
    console.log(f)

    var d="我的神"+"我的天"
    console.log(typeof d)
    console.log(d)

    var g=NaN
    console.log(g)

    var e=1.2+3.4
    console.log(e)

    /* 
        如果使用JS进行浮点元素计算，可能得到一个不精确的结果
    */

    </script>
