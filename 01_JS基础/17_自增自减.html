<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
     /*  自增  ++ ：自己+1  
         a++ 的值等于原变量的值（自增前的值）
         ++a 的值等于原变量的新值(自增后的值)

         自增  -- 略
     */
    var a = 1;
    a++;
    console.log("a=" +a)

    var d =20;
    var result=d++ + ++d + d;
    console.log("result=" +result)

    var d = 50;
    d=d++;
    console.log("d=" +d) 
    </script>
</head>
