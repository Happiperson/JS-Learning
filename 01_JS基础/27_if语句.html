    <script type="text/javascript">

    */

    /* 条件判断语句 if语句
    语法一    
    if语句只能控制紧随其后的那个语句，如果希望多条，可以用{}*/
    if(10<20){
        alert("啦啦啦啊");
        alert("发发发");
    }

    /* 语法二 */
    var a=10;
    if(a>10){alert("a>10")}
    else{alert("a>10")}

    /* 语法三 */
    /* 加了 else if  略 */
