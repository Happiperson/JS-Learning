    <title>Document</title>
    <script type="text/javascript">
    a=0x10; /* 十六进制 */
    console.log(a);
    console.log(typeof a);

    c=070  /* 八进制 */
    console.log(c);
    console.log(typeof c);
    
    /* 像070这种字符串，有些浏览器可能会当成8/10进制解析 */
    b="020";
    console.log(b);
    console.log(typeof b);

    /* 可以再parseInt中传递一个第二个参数，来表示进制 */
    c=parseInt(c,10);
    console.log(c);
    console.log(typeof c);
    </script>
